<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/t-votacao.css">
    <title>Sistema de Votação IFPI</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <img src="imagens/IFPI01.png">
                        <span class="title">SV-IFPI</span>
                    </a>
                </li>
                <li>
                    <a href="tela-inicial.html">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="tela-usuario.html">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="title">Usuário</span>
                    </a>
                </li>
                <li>
                    <a href="tela-votacao.html">
                        <span class="icon"><ion-icon name="receipt-outline"></ion-icon></ion-icon></span>
                        <span class="title">Cessão de Votação</span>
                    </a>
                </li>
                <li>
                    <a href="tela-relatorios.html">
                        <span class="icon"><ion-icon name="podium-outline"></ion-icon></ion-icon></span>
                        <span class="title">Relatórios</span>
                    </a>
                </li>
                <li>
                    <a href="tela-cadastro.html">
                        <span class="icon"><ion-icon name="newspaper-outline"></ion-icon></ion-icon></span>
                        <span class="title">Cadastros</span>
                    </a>
                </li>
                <li>
                    <a href="tela-configuracoes.html">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Configurações</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Sair</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- main -->

        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <!-- Pesquisar -->

                <div class="search">
                    <label>
                        <input type="text" placeholder="Pesquisar">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <!-- usuario imagem -->

                <div class="user">
                    <img src="imagens/hudson2.jpg">
                </div>
    
            </div>

            <!-- Graficos -->
                
            <div class="graphBox">
                <div class="">
                    
                </div>
                <div class="box">
                    <canvas id="earning"></canvas>
                </div>
            </div>

            <!-- avatar do aluno-->

            <div class="revenue-card">
                <h3 class="section-head">Dados do Aluno</h3>
                <div class="rev-content">

                    <img src="imagens/usuario01.png" alt="usuario">

                    <div class="rev-info">
                        <h1>Enio Charles</h1>
                        <h3>2023 - TADS - 24</h3>
                    </div>
                    <div>
                        <h4>Turno - Noite</h4>
                        <h2></h2>
                    </div>

                </div>
            </div>

            <!-- Votação -->
            
            <div class="votar">
                <h3>Escolha seu Voto</h3>
                <div class="option">
                <input type="radio" name="voto" id="aprovar" value="aprovar">
                <label for="aprovar">Aprovar</label>
            </div>
            <div class="option">
                <input type="radio" name="voto" id="reprovar" value="reprovar">
                <label for="reprovar">Reprovar</label>
            </div>
                <button onclick="votar()">Votar</button>
                <div id="result"></div>
            </div>

        </div>    
    </div>

    <script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
    <script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/t-votacao.js"></script>
    
</body>
</html>
