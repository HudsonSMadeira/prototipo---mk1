<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Votação do Conselho de Classe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .option {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .option input[type="radio"] {
      margin-right: 10px;
    }

    #result {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <h1>Votação do Conselho de Classe</h1>
    <div class="container">
        <div class="option">
        <input type="radio" name="voto" id="aprovar" value="aprovar">
        <label for="aprovar">Aprovar</label>
    </div>
    <div class="option">
        <input type="radio" name="voto" id="reprovar" value="reprovar">
        <label for="reprovar">Reprovar</label>
    </div>
        <button onclick="votar()">Votar</button>
        <div id="result"></div>
    </div>

  <script>
    function votar() {
      var voto = document.querySelector('input[name="voto"]:checked').value;
      var resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Seu voto foi: " + voto;
      // Aqui você pode adicionar a lógica para enviar o voto para um servidor ou armazená-lo localmente.
    }
  </script>
</body>
</html>
