<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="estilos/t-login-cadastro.css">
    <title>tela de login e Cdastro</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form class="sign-in-form">

                    <h2 class="title">Login</h2>

                    <!-- Login -->

                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Usuario">
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Senha">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                </form>

                <!-- Cadastrar -->

                <form class="sign-up-form">
                    <h2 class="title">Cadastre-se</h2>
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-envelope'></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Senha">
                    </div>
                    <input type="submit" value="Sign Up" class="btn solid">
                </form>
            </div>
        </div>
        
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Novo aqui?</h3>
                    <p>Faça seu cadastro para aproveitar as facilidades do Web Conselho de Classe.</p>
                    <button class="btn transparent" id="sign-up-btn">Inscreva-se</button>
                </div>
                <img src="imagens/Authentication_Isometric.png" class="image">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Já tem cadastro?</h3>
                    <p>Faça loguin e usufrua do Web Conselho de classe, uma plataforma que facilitará as reuniões dos docentes.</p>
                    <button class="btn transparent" id="sign-in-btn">Entrar</button>
                </div>
                <img src="imagens/Authentication_Outline.png" class="image">
            </div>
        </div>
    </div>

    <script src="scripts/t-login-cadstro.js"></script>
</body>
</html>
